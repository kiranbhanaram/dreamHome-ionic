<ion-content color="primary" padding class="test">
  <form #form="ngForm" (ngSubmit)="handleLogin(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
          <ion-col size="3"></ion-col>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login</h3>
            <p  [style.display]="userCrdtnl" class="danger" padding>Email or password is incorrect</p>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com/ph number" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <button ion-button size="large"  type="submit" [disabled]="form.invalid" expand="block" class="loginBtn">Login</button>
          </div>
        </ion-col>
        <ion-col size="3"></ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
